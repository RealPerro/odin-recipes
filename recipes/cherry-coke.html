    <h1>Home made Cherry Coke</h1>
    <img src="../img/ccglass.jpg" alt ="glass with cherry coke" width="600">
    <h2>Description:</h2>
    <p>Actual cherry coke is crap, but you can make the most wonderful drink with coke zero and real dark cherries!</p>
    <h2>Ingredients</h2>
    <ul>
        <li>One can of Coke Zero</li>
        <li>Five frozen dark cherries</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Pour the cherries on a glass</li>
        <li>Pour coke</li>
        <li>Enjoy!</li>
    </ol>
